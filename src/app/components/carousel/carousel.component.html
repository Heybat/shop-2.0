<div class="my-container">
    <img src={{pictures[counter]}} alt="picture" class="image">
    <img class='icon-left' src='/assets/icons/left.png' (click)="left()" />
    <img class='icon-right' src='/assets/icons/right.png' (click)="right()" />
    <ul class="navigation">
        <li *ngFor="let picture of pictures; let i = index" class="nav-items" [ngClass]="{'active': i == counter}"></li>
    </ul>
</div>
<br>
